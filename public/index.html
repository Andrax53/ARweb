<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Примерка очков с помощью AR" />

  <!-- MindAR и A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <title>Примерка очков AR</title>

  <style>
    /* ГЛОБАЛЬНЫЕ СТИЛИ ДЛЯ ВИДЕО */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100vh;
    }

    /* ОБЯЗАТЕЛЬНЫЕ СТИЛИ ДЛЯ ВИДЕО */
    video {
      display: block !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      object-fit: cover !important;
      z-index: 0 !important;
      transform: scaleX(-1); /* Зеркальное отображение как в селфи */
    }

    .a-canvas {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 1 !important;
    }

    /* Скрываем элементы UI MindAR */
    .mindar-ui-overlay {
      display: none !important;
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
